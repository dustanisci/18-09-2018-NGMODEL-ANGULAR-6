<div class="container">
  <div class="row">

    <form novalidate #form="ngForm" class="mt-5 col-12 col-sm-10 col-md-5 col-lg-4 mx-auto">
      <h1 class="text-center mb-5">Cadastro</h1>

      <app-validator>
        <label for="nome">Nome</label>
        <input ngModel id="nome" name="nome" class="form-control" required minlength="10" pattern="[a-z].{6,}" required minlength="11">
      </app-validator>

      <app-validator>
        <label for="cpf">CPF</label>
        <input ngModel id="cpf" name="cpf" class="form-control" pattern="[0-9]{11}" required minlength="11" maxlength="11">
      </app-validator>

      <app-validator>
        <label for="rg">RG</label>
        <input ngModel id="rg" name="rg" class="form-control" required minlength="7" maxlength="12">
      </app-validator>

      <div class="form-group">
        <label for="dtnascimento">Data de nascimento</label>
        <div class="input-group">

          <input #dtnascimento="ngModel" ngModel hidden (ngModelChange)="onDateSelect($event)" class="form-control" id="dtnascimento"
            placeholder="dd-mm-aaaa" name="dp" [(ngModel)]="selectedDate" getDayAriaLabel ngbDatepicker #d="ngbDatepicker"
            (select)="onDateSelect($event)" [maxDate]="maxDate" [minDate]="minDate" [markDisabled]="isDisabled"
            required>

          <span class="form-control">{{dateFormat}}</span>

          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
        <app-valid-validator *ngIf="dtnascimento.valid && (dtnascimento.dirty || dtnascimento.touched)"></app-valid-validator>
      </div>

      <div class="form-group col-12 col-sm-12">
        <div class="row mb-2">
          Gênero
        </div>

        <div class="col-12 col-sm-12">
          <input name="genero" type="radio" class="form-check-input" id="generom" value="m" required />
          <label for="generom">Masculino</label>
        </div>

        <div class="col-12 col-sm-12">
          <input name="genero" type="radio" class="form-check-input" id="generof" value="f" required />
          <label for="generof">Feminino</label>
        </div>        
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>

        <select #estado="ngModel" ngModel name="estado" class="form-control" id="estado" required>
          <option value="">Selecione</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Outro">Outro</option>
        </select>

        <app-invalid-validator *ngIf="!estado.valid && (estado.dirty || estado.touched)"></app-invalid-validator>
        <app-valid-validator *ngIf="estado.valid && (estado.dirty || estado.touched)"></app-valid-validator>
      </div>

      <button [disabled]="!form.valid" class="btn btn-success col-12 col-sm-12 mt-5 mb-5" type="submit">Cadastrar</button>
    </form>
  </div>
</div>
